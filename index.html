<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNDO 3D - Impresiones 3D Personalizadas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Arial', sans-serif;
        }

        body {
            background: #f4f4f4;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .contenedor {
            text-align: center;
            max-width: 900px;
            background: #fff;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 3.5rem;
            color: #170942;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(23, 9, 66, 0.2);
        }

        h1 span {
            color: #006eff;
        }

        p {
            font-size: 1.4rem;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .boton-ir {
            display: inline-block;
            background: #170942;
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            padding: 18px 50px;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(23, 9, 66, 0.3);
        }

        .boton-ir:hover {
            background: #10063f;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(23, 9, 66, 0.4);
        }

        .boton-ir svg {
            width: 24px;
            height: 24px;
            margin-left: 10px;
            vertical-align: middle;
        }

        footer {
            margin-top: 80px;
            color: #777;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            p {
                font-size: 1.2rem;
            }
            .boton-ir {
                padding: 16px 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <h1>¡Bienvenidos a <span>MUNDO 3D</span>!</h1>
        <p>Explorá nuestra galería de objetos impresos en 3D<br>
           Veladores, macetas, figuras articuladas, decoración y mucho más.</p>

        <a href="mol.html" class="boton-ir">
            Ver Catálogo de Modelos 3D
            <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </a>
    </div>

    <footer>
        © 2025 MUNDO 3D - Todos los derechos reservados
    </footer>

</body>
</html>
